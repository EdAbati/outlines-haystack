name: ðŸ”Ž Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  UV_SYSTEM_PYTHON: "true"

jobs:
  unit-tests:
    name: Test with Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # llama-cpp-python wheels seems to have issues on macOS with Python 3.11
          - os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install "." --group core --group testing
          uv pip list

      - name: Run unit tests
        run: coverage run -m pytest
        shell: bash

  min-haystack-version:
    name: Test Min Haystack ${{ matrix.min-haystack-version }} - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12"]
        min-haystack-version: ["2.15.0"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Create virtual environment and install with minimum Haystack version
        run: |
          uv venv --python "${{ matrix.python-version }}"
          uv pip install -e . --group core --group testing
          uv pip install "haystack-ai==${{ matrix.min-haystack-version }}"
        shell: bash

      - name: Run unit tests with minimum Haystack version
        run: |
          source .venv/bin/activate
          pytest
        shell: bash
