name: ðŸ”Ž Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  unit-tests:
    name: Test with Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # llama-cpp-python wheels seems to have issues on macOS with Python 3.11
          - os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --group core --group testing --python ${{ matrix.python-version }}

      - name: Run unit tests
        run: uv run coverage run -m pytest
        shell: bash

  min-haystack-version:
    name: Test Min Haystack ${{ matrix.min-haystack-version }} - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12"]
        min-haystack-version: ["2.15.0"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install with minimum Haystack version
        run: |
          uv sync --group core --group testing --python ${{ matrix.python-version }}
          uv add "haystack-ai==${{ matrix.min-haystack-version }}"
        shell: bash

      - name: Run unit tests with minimum Haystack version
        run: uv run pytest
        shell: bash
